<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Bootstrap link -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
      <!-- Link to project CSS script -->
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Holiday Song Lyric Search Engine</title>
      <style id="colorStyles"></style>
   </head>
   <body>
      <header>
         <img src="assets/Images/spotify-high-resolution-logo-transparent.png" id="logo" />
         <h1 id="title">Holiday Song Lyric Search Engine</h1>
      </header>

      <main>
         <div id="left-column" class="column">
            <div id="box" class="box rounded">
               <label for="dropdown"><h2>Select a Holiday:</h2></label>
               <select id="dropdown" onchange="updateSongInfo()">
                  <option value="Holidays" selected>Holidays</option>
                  <option value="Christmas">Christmas</option>
                  <option value="Halloween">Halloween</option>
                  <option value="New-Years">New Years</option>
                  <option value="Cinco-De-Mayo">Cinco De Mayo</option>
                  <option value="Valentines">Valentines</option>
                  <option value="Saint-Patricks">Saint Patricks</option>
               </select>
            </div>

            <div id="box" class="box rounded">
               <label for="previousSongs"><h2>Previously Selected Songs:</h2></label>
               <select id="previousSongs">
                  <option value="prevSong1">Previous Song 1</option>
                  <option value="prevSong2">Previous Song 2</option>
                  <option value="prevSong3">Previous Song 3</option>
               </select>
            </div>
         </div>

         <div id="right-column" class="box column rounded">
            <div id="box" id="right-box">
               <h2 id="songTitle">Choose a Holiday!</h2>
               <audio id="audioPlayer" controls></audio>
               <p id="lyrics">Lyrics will show here when implanted [^ - ^]</p>
            </div>
         </div>
      </main>

      <!-- I commented out the countdown box until we know if we'll have time to implement it -->
      <!-- <div id="countdown-box" class="box rounded">
        <h2>Countdown</h2>
        <p id="countdown">Countdown will be displayed here.</p>
    </div> -->

      <footer>
         <p>&copy; 2023 Holiday Song Lyric Search Engine <br />Created By: Ruthie, Travis, Sam, and Dane</p>
      </footer>

      <!-- jQuery link -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <!-- DayJS link -->
      <script
         src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
         integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
         crossorigin="anonymous"
      ></script>
      <!-- Link to project JS script -->
      <script src="assets/js/script.js"></script>
      <!-- Link to lyrics API script -->
      <!-- <script src="assets/js/script3.js"></script> -->
   </body>
</html>
