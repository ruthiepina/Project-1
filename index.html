<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Holiday Song Lyric Search Engine</title>
</head>
<body>
    <header>
        <!-- Change this after custom logo is designed! -->
        <div id="logo">Your Logo</div>
        <h1 id="title">Holiday Song Lyric Search Engine</h1>
    </header>

    <main>
        <div id="left-column" class="column">
            <div class="box">
                <label for="dropdown">Select a Holiday:</label>
                <select id="dropdown">
                    <option value="song1">Christmas</option>
                    <option value="song2">Halloween</option>
                    <option value="song3">New Years</option>
                    <option value="song1">Cinco De Mayo</option>
                    <option value="song2">Valentines</option>
                    <option value="song3">Saint Patricks Day</option>
                </select>
            </div>

            <div class="box">
                <label for="previousSongs">Previously Selected Songs:</label>
                <select id="previousSongs">
                    <option value="prevSong1">Previous Song 1</option>
                    <option value="prevSong2">Previous Song 2</option>
                    <option value="prevSong3">Previous Song 3</option>
                </select>
            </div>
        </div>

        <div id="right-column" class="column">
            <div id="right-box" class="box">
                <h2>Holiday info </h2>
                <p>This is where the playlist of songs of the selected holiday will display.</p>
            </div>
        </div>
    </main>
    <div id="countdown-box" class="box">
        <h2>Countdown</h2>
        <p id="countdown">Countdown will be displayed here.</p>
    </div>
    <footer>
        &copy; 2023 Holiday Song Lyric Search Engine
        <p>Created By: Pina, Travis, Sam, and Dane</p>
    </footer>
</body>
</html>
